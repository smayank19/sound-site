<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Android Chrome: dark top bar -->
    <meta name="theme-color" content="#121212">

    <!-- iOS Safari: dark status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>SOUNDS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="video-title"></div>


    <video class="video rain-v" src="ASSESTS/rain.mp4" loop muted autoplay playsinline preload="auto"></video>
    <audio class="rain-a" src="ASSESTS/rain.mp3" preload="auto" loop></audio>

    <video class="video wind-v" src="ASSESTS/wind.mp4" loop muted autoplay playsinline style="display:none;"></video>
    <audio class="wind-a" src="ASSESTS/wind.mp3" preload="auto" loop></audio>

    <video class="video bird-v" src="ASSESTS/bird.mp4" loop muted autoplay playsinline style="display:none;"></video>
    <audio class="bird-a" src="ASSESTS/bird.mp3" preload="auto" loop></audio>

    <video class="video water-v" src="ASSESTS/water.mp4" loop muted autoplay playsinline style="display:none;"></video>
    <audio class="water-a" src="ASSESTS/water.mp3" preload="auto" loop></audio>

    <video class="video meditation-v" src="ASSESTS/meditation.mp4" loop muted autoplay playsinline
        style="display:none;"></video>
    <audio class="meditation-a" src="ASSESTS/meditation.mp3" preload="auto" loop></audio>

    <video class="video water_remove-v" src="ASSESTS/water_remove.mp4" loop muted autoplay playsinline
        style="display:none;"></video>
    <audio class="water_remove-a" src="ASSESTS/water_remove.mp3" preload="auto" loop></audio>

    <div class="buttons">
        <svg class="button button-1 lucide-cloud-rain" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
            <path d="M16 14v6"></path>
            <path d="M8 14v6"></path>
            <path d="M12 16v6"></path>
        </svg>

        <svg class="button button-2 lucide-wind" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12.8 19.6A2 2 0 1 0 14 16H2"></path>
            <path d="M17.5 8a2.5 2.5 0 1 1 2 4H2"></path>
            <path d="M9.8 4.4A2 2 0 1 1 11 8H2"></path>
        </svg>

        <svg class="button button-3 mute" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-volume-x">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z">
            </path>
            <line x1="22" x2="16" y1="9" y2="15"></line>
            <line x1="16" x2="22" y1="9" y2="15"></line>~
        </svg>

        <svg class="button button-4 unmute" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="lucide lucide-volume2">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z">
            </path>
            <path d="M16 9a5 5 0 0 1 0 6"></path>
            <path d="M19.364 18.364a9 9 0 0 0 0-12.728"></path>
        </svg>

        <!-- <svg class="button button-5 tree" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-trees"> -->
        <img class="button button-5 bird" src="ASSESTS/bird.png" alt="">
        <path d="M10 10v.2A3 3 0 0 1 8.9 16H5a3 3 0 0 1-1-5.8V10a3 3 0 0 1 6 0Z"></path>
        <path d="M7 16v6"></path>
        <path d="M13 19v3"></path>
        <path d="M12 19h8.3a1 1 0 0 0 .7-1.7L18 14h.3a1 1 0 0 0 .7-1.7L16 9h.2a1 1 0 0 0 .8-1.7L13 3l-1.4 1.5">
        </path>
        </svg>

        <svg class="button button-6 water" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-waves">
            <path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
            <path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
            <path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"></path>
        </svg>

        <img class="button button-7 meditation" src="ASSESTS/meditation.svg" alt="">


        <img class="button button-8 water-remove" src="ASSESTS/water_remove1.png" alt="">

    </div>

    <div class="video-wrapper">
  <video class="rain-v" src="rain.mp4" autoplay loop muted></video>
  
  <!-- Secret code box (hidden by default) -->
 <video class="video secret-v" loop autoplay muted playsinline style="display:none;" preload="none"></video>
 <div class="secret-box" id="secret-box">
  <h2>Enter Secret Code</h2>
  <input type="password" id="secret-input" placeholder="Enter code">
  <button id="secret-submit">Unlock</button>
</div>



    <script src="script.js"></script>
</body>

</html>
