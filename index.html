<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Android Chrome: dark top bar -->
  <meta name="theme-color" content="#121212">

  <!-- iOS Safari: dark status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>SOUNDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active-btn {
            background-color: white !important;
        }

        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            display: none;
        }


        .button {
            padding: 5px;
            border: 1px solid black;
            border-radius: 50px;
            cursor: pointer;
        }

        .button-1 {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .button-2 {
            position: fixed;
            bottom: 60px;
            right: 20px;
        }

        .button-3,
        .button-4 {
            background-color: white;
            position: fixed;
            bottom: 60px;
            left: 40px;
        }

        .button-4 {
            display: none;
            /* hidden by default */
        }

        .button-5{
            height: 26px;
            width: 26px;
            padding: 3px;
            position: fixed;
            bottom: 100px;
            right: 20px;   
        }
    </style>
</head>

<body>
    <video class="video rain-v" src="rain.mp4" loop muted autoplay playsinline preload="auto"></video>
    <audio class="rain-a" src="rain.mp3" preload="auto" loop></audio>

    <video class="video wind-v" src="wind.mp4" loop muted autoplay playsinline style="display:none;"></video>
    <audio class="wind-a" src="wind.mp3" preload="auto" loop></audio>

    <video class="video bird-v" src="bird.mp4" loop muted autoplay playsinline style="display:none;"></video>
    <audio class="bird-a" src="bird.mp3" preload="auto" loop></audio>
    
    <div class="buttons">
        <svg class="button button-1 lucide-cloud-rain" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
            <path d="M16 14v6"></path>
            <path d="M8 14v6"></path>
            <path d="M12 16v6"></path>
        </svg>

        <svg class="button button-2 lucide-wind" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12.8 19.6A2 2 0 1 0 14 16H2"></path>
            <path d="M17.5 8a2.5 2.5 0 1 1 2 4H2"></path>
            <path d="M9.8 4.4A2 2 0 1 1 11 8H2"></path>
        </svg>

        <svg class="button button-3 mute" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-volume-x">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z">
            </path>
            <line x1="22" x2="16" y1="9" y2="15"></line>
            <line x1="16" x2="22" y1="9" y2="15"></line>
        </svg>

        <svg class="button button-4 unmute" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="lucide lucide-volume2">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z">
            </path>
            <path d="M16 9a5 5 0 0 1 0 6"></path>
            <path d="M19.364 18.364a9 9 0 0 0 0-12.728"></path>
        </svg>

        <!-- <svg class="button button-5 tree" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-trees"> -->
            <img class="button button-5 bird" src="bird.png" alt="">
            <path d="M10 10v.2A3 3 0 0 1 8.9 16H5a3 3 0 0 1-1-5.8V10a3 3 0 0 1 6 0Z"></path>
            <path d="M7 16v6"></path>
            <path d="M13 19v3"></path>
            <path d="M12 19h8.3a1 1 0 0 0 .7-1.7L18 14h.3a1 1 0 0 0 .7-1.7L16 9h.2a1 1 0 0 0 .8-1.7L13 3l-1.4 1.5">
            </path>
        </svg>
    </div>

    <script>
    // Grab elements
    const rainVideo = document.querySelector(".rain-v");
    const windVideo = document.querySelector(".wind-v");
    const birdVideo = document.querySelector(".bird-v");

    const rainAudio = document.querySelector(".rain-a");
    const windAudio = document.querySelector(".wind-a");
    const birdAudio = document.querySelector(".bird-a");

    const rainBtn = document.querySelector(".button-1");
    const windBtn = document.querySelector(".button-2");
    const muteBtn = document.querySelector(".button-3");    // mute icon (volume-x)
    const unmuteBtn = document.querySelector(".button-4");  // unmute icon (volume waves)
    const birdBtn = document.querySelector(".button-5");

    // Helpers
    function applyMutedUI(isMuted) {
        muteBtn.style.display = isMuted ? "block" : "none";
        unmuteBtn.style.display = isMuted ? "none" : "block";
    }

    function setMuted(isMuted) {
        rainAudio.muted = isMuted;
        windAudio.muted = isMuted;
        birdAudio.muted = isMuted;
        applyMutedUI(isMuted);

        if (!isMuted) {
            if (rainVideo.style.display !== "none") {
                rainAudio.play();
            } else if (windVideo.style.display !== "none") {
                windAudio.play();
            } else {
                birdAudio.play();
            }
        }
    }

    // Reset button styles
    function resetBtnColors() {
        rainBtn.style.backgroundColor = "";
        windBtn.style.backgroundColor = "";
        birdBtn.style.backgroundColor = "";
    }

    // Source switching
    function playRain() {
        rainVideo.style.display = "block";
        windVideo.style.display = "none";
        birdVideo.style.display = "none";

        rainVideo.play();
        rainAudio.play();

        windVideo.pause(); windAudio.pause();
        birdVideo.pause(); birdAudio.pause();
        windVideo.currentTime = 0; windAudio.currentTime = 0;
        birdVideo.currentTime = 0; birdAudio.currentTime = 0;

        resetBtnColors();
        rainBtn.style.backgroundColor = "white";
    }

    function playWind() {
        windVideo.style.display = "block";
        rainVideo.style.display = "none";
        birdVideo.style.display = "none";

        windVideo.play();
        windAudio.play();

        rainVideo.pause(); rainAudio.pause();
        birdVideo.pause(); birdAudio.pause();
        rainVideo.currentTime = 0; rainAudio.currentTime = 0;
        birdVideo.currentTime = 0; birdAudio.currentTime = 0;

        resetBtnColors();
        windBtn.style.backgroundColor = "white";
    }

    function playBird() {
        birdVideo.style.display = "block";
        rainVideo.style.display = "none";
        windVideo.style.display = "none";

        birdVideo.play();
        birdAudio.play();

        rainVideo.pause(); rainAudio.pause();
        windVideo.pause(); windAudio.pause();
        rainVideo.currentTime = 0; rainAudio.currentTime = 0;
        windVideo.currentTime = 0; windAudio.currentTime = 0;

        resetBtnColors();
        birdBtn.style.backgroundColor = "white";
    }

    // Button events
    rainBtn.addEventListener("click", playRain);
    windBtn.addEventListener("click", playWind);
    birdBtn.addEventListener("click", playBird);

    muteBtn.addEventListener("click", () => setMuted(false));
    unmuteBtn.addEventListener("click", () => setMuted(true));

    // Start: rain playing, muted, show mute icon
    window.addEventListener("load", () => {
        playRain();
        setMuted(true);
    });
</script>



</body>

</html>
