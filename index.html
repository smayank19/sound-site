<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUNDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        .button {
            padding: 5px;
            border: 1px solid black;
            border-radius: 50px;
            cursor: pointer;
        }

        .button-1 {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .button-2 {
            position: fixed;
            bottom: 60px;
            right: 20px;
        }

        .button-3 {
            position: fixed;
            bottom: 60px;
            left: 40px;
        }
    </style>
</head>

<body>
    <video class="video rain-v" src="rain.mp4" loop muted></video>
    <audio class="rain-a" src="rain.mp3"></audio>

    <video class="video wind-v" src="wind.mp4" loop muted style="display:none;"></video>
    <audio class="wind-a" src="wind.mp3"></audio>

    <div class="buttons">
        <svg class="button button-1 lucide-cloud-rain" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
            <path d="M16 14v6"></path>
            <path d="M8 14v6"></path>
            <path d="M12 16v6"></path>
        </svg>

        <svg class="button button-2 lucide-wind" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12.8 19.6A2 2 0 1 0 14 16H2"></path>
            <path d="M17.5 8a2.5 2.5 0 1 1 2 4H2"></path>
            <path d="M9.8 4.4A2 2 0 1 1 11 8H2"></path>
        </svg>

        <svg class="button button-3 lucide-wind" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="lucide lucide-volume-x">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z">
            </path>
            <line x1="22" x2="16" y1="9" y2="15"></line>
            <line x1="16" x2="22" y1="9" y2="15"></line>
        </svg>
    </div>

    <script>
    // Select elements
    const rainVideo = document.querySelector(".rain-v");
    const windVideo = document.querySelector(".wind-v");
    const rainAudio = document.querySelector(".rain-a");
    const windAudio = document.querySelector(".wind-a");

    const rainBtn = document.querySelector(".button-1");
    const windBtn = document.querySelector(".button-2");
    const muteBtn = document.querySelector(".button-3");

    // Function to play rain
    function playRain() {
        rainVideo.style.display = "block";
        windVideo.style.display = "none";

        rainVideo.play();
        rainAudio.play();

        windVideo.pause();
        windAudio.pause();
        windVideo.currentTime = 0;
        windAudio.currentTime = 0;

        rainBtn.style.backgroundColor = "white";
        windBtn.style.backgroundColor = "";
    }

    // Function to play wind
    function playWind() {
        windVideo.style.display = "block";
        rainVideo.style.display = "none";

        windVideo.play();
        windAudio.play();

        rainVideo.pause();
        rainAudio.pause();
        rainVideo.currentTime = 0;
        rainAudio.currentTime = 0;

        windBtn.style.backgroundColor = "white";
        rainBtn.style.backgroundColor = "";
    }

    // Function to toggle mute
    function toggleMute() {
        const isMuted = rainAudio.muted && windAudio.muted;

        if (isMuted) {
            // Unmute both audios
            rainAudio.muted = false;
            windAudio.muted = false;
            muteBtn.style.backgroundColor = "white"; // button ON
        } else {
            // Mute both audios
            rainAudio.muted = true;
            windAudio.muted = true;
            muteBtn.style.backgroundColor = ""; // reset button color
        }
    }

    // Button click events
    rainBtn.addEventListener("click", playRain);
    windBtn.addEventListener("click", playWind);
    muteBtn.addEventListener("click", toggleMute);

    // ðŸ”¥ Start with rain when page loads
    window.addEventListener("load", () => {
        rainAudio.muted = true; // start muted
        windAudio.muted = true; // start muted
        playRain();
    });
</script>

</body>

</html>
